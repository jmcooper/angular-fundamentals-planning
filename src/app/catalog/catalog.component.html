<div class="container">
  <div class="filters">
    <button (click)="setFilter('Heads')">Heads</button>
    <button (click)="setFilter('Arms')">Arms</button>
    <button (click)="setFilter('Torsos')">Torsos</button>
    <button (click)="setFilter('Bases')">Bases</button>
    <button (click)="setFilter('')">All</button>
  </div>

  <ul class="products">
    <li class="product-item" *ngFor="let product of visibleProducts">
      <bot-product-details [product]="product">
        <button class="cta" (click)="addToCart(product)">Buy</button>
      </bot-product-details>
    </li>
  </ul>
</div>
