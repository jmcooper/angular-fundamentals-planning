<div class="container">
  <div class="filters">
    <button (click)="setFilter('Head')">Heads</button>
    <button (click)="setFilter('Arm')">Arms</button>
    <button (click)="setFilter('Torso')">Torsos</button>
    <button (click)="setFilter('Base')">Bases</button>
    <button (click)="setFilter('')">All</button>
  </div>

  <ul class="products">
    <li class="product-item" *ngFor="let product of visibleProducts">
      <bot-product-details [product]="product" [allowPurchase]="true"></bot-product-details>
    </li>
  </ul>
</div>
